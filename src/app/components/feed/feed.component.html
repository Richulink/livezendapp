<app-navbar></app-navbar>


<!-- la clase ner tardo en andar-->
<div class="ner position-relative bottom-0" >
<div class="container mt-4 mb-6 ">
<div class="d-flex justify-content-center row ">
    <div class="col-md-8" >


        <app-modal></app-modal>

        <div class="feed p-2  top-50"  >
            <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
               
                <!--ingresar texto modal-->
                        
                       <input type="email" class="form-control  mt-2"  placeholder="nueva nota" href="/feed" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                      
                      
                    
               
                <div class="feed-icon px-2"  ><i class="fa fa-long-arrow-up text-black-50"></i></div>
            </div>



            
            <div class="bg-white border mt-2" *ngFor="let notas of nota | async" >
                <div>


                    <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom" >
                        <div class="d-flex flex-row align-items-center feed-text px-2" *ngIf ="userLogged|async as user; else btnIngresar" >
                            <img class="rounded-circle"  [src]="user.photoURL" width="45">
                            <div class="d-flex flex-column flex-wrap ml-2">
                                <span class="font-weight-bold m-2"> {{user.displayName? user.displayName : user.email}}</span><span class="text-black-50 time">40 minutes ago</span></div>
                        </div>
                        <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                    </div>
                </div>
                <div class="p-2 px-3"> 
                     <span>
                        <div >
                            <p class="" id="" > {{notas.nota}}</p>
                          </div>
                </span>
            </div>
                <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-thumbs-up"></i><i class="fa fa-comments-o"></i><i class="fa fa-share"></i></div>
            </div>
            

<ng-template #btnIngresar >

</ng-template>
</div>


<ul>
    <li *ngFor="let notas of nota | async">
      {{ notas.nota }}
      {{ notas.descripcion }}
    </li>
  </ul>
