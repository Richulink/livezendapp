<!--card en el centro-->




       

<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form action="" [formGroup]= editForm method="post">
        <img class="rounded-circle m-4 img"  src="https://pbs.twimg.com/profile_images/1548046463166402561/7l8VXOeY_400x400.jpg"  width="200" alt=""> 
        <div  class="input">
          <input type="file" class="form-control" id="customFile" />
        </div>
        
        
        <input class="m-2" type="text" name="" id="">

        <div class="input-group">
          <select class="form-select m-2" id="inputGroupSelect04" aria-label="Example select with button addon">
            <option selected>Choose...</option>
            <option value="1">femenino</option>
            <option value="2">masculino</option>
            <option value="3">puto de mierda</option>
          </select>
          <button class="btn btn-outline-secondary" type="button">Aceptar</button>
        </div>
      </form>
     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
