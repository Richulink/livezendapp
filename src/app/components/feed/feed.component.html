<app-navbar></app-navbar>


<!-- la clase ner tardo en andar-->
<div id="fondo" class="ner position-relative bottom-0 pt-4 ">
    <div class="container mt-4 mb-6 ">
        <div class="d-flex justify-content-center row  ">
            <div class="col-md-8  ">

                <app-modal></app-modal>

                <div class="feed top-50 ">
                    <div
                        class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border rounded sombra">
                        <!--ingresar texto modal-->
                        <input type="email" class="form-control mt-2" placeholder=" Crea una nueva publicaciÃ³n"
                            href="/feed" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

                        <div class="feed-icon px-2  "><i class="fa fa-long-arrow-up text-black-50"></i></div>
                    </div>

                    <div class="bg-white border rounded mt-4 sombra" *ngFor="let notas of nota | async">
                        <div>
                            <div class="d-flex flex-row justify-content-between align-items-center  border-bottom ">
                                <div class="d-flex flex-row align-items-center feed-text px-2"
                                    *ngIf="userLogged|async as user; else btnIngresar">
                                    <img class="rounded-circle" [src]="user.photoURL" width="45">
                                    <div class="d-flex flex-column flex-wrap ml-2 ">


                                        <span class="font-weight-bold m-2"> {{user.displayName?
                                            user.displayName:user.email}}
                                        </span>
                                        <span class="text-black-50 time m-2">
                                            <p id="omos "> {{notas.fechade_creacion * 1000 | date:'MM/dd h:mm a'}}</p>
                                        </span>


                                    </div>

                                </div>
                               


                                <div class="p-3">
                                    <div class="dropdown" >
                                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            
                                                <i class="bi bi-book p-2"></i>
                                            
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" > <i class="bi bi-pencil-square"></i> Editar</a></li>
                                          <li><a class="dropdown-item" > <i class="bi bi-eraser-fill"></i> Borrar</a></li>
                                          <li><a class="dropdown-item" > <i class="bi bi-at"></i>Etiquetar</a></li>
                                        </ul>
                                      </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="rounded">
                            <span>
                                <div id="fpapel" class="rounded ">
                                    <h6 class="sombra2" style="background-color: #3b492d">
                                        <p style="color:#ffffff">{{notas.nombre_nota}}</p>
                                    </h6>
                                    <div class="container ">
                                        <p id=""> {{notas.descripcion}}</p>


                                    </div>
         
                                    
                                </div>
                            </span>

                        </div>


                    


                    </div>

                    <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-thumbs-up"></i><i
                            class="fa fa-comments-o"></i><i class="fa fa-share"></i></div>




                    <ng-template #btnIngresar>

                    </ng-template>
                </div>
