<div class="modal fade " id="crearModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content sombra2" style="border-radius: 20px;">

      <form [formGroup]=crear_nota (ngSubmit)="agregarNota()">

        <div class="modal-body ">
          <div>
            <h4>
              <i class="bi bi-pencil-square w-100 m-2">
              </i>Nueva Nota

              <i  class="bi bi-x-lg pos" [routerLink]="['/feed']" data-bs-dismiss="modal" ></i>
            </h4>

          </div>

          <div class="">

            <div class=" w-100 p-2">
              <input style="border-radius: 15px ;" id="nombre" type="text" (click)="getUid()" formControlName="nombre_nota"
                placeholder="Nuevo TÃ­tulo" class="form-control red-input  p-2 " aria-label="Username">

            </div>




            <!--[(ngModel)]= "nuevaDescripcion" -->
            <textarea style="border-radius: 8px;" class="  p-2 form-control " formControlName="descripcion" rows="15"
              id="message">
                  </textarea>
