<app-navbar></app-navbar>


<div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header ">
       <input  type="text" placeholder="Nombre de la nota"  class="form-control red-input gray " aria-label="Username">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body ">
      <textarea  class="form-control red-input gray " placeholder="Escriba la nota" rows="15" id="message-text"></textarea>
    </div>

    <button type="button" class="btn btn-secondary btn-lg btn-block p-3 m-2 ">Publicar</button>
  </div>
</div>
</div>
<!-- la clase ner tardo en andar-->
<div class="ner position-relative bottom-0" >
<div class="container mt-4 mb-6 ">
<div class="d-flex justify-content-center row ">
    <div class="col-md-8" >
        <div class="feed p-2">
            <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
               
                <!--ingresar texto modal-->
                        
                       <input type="email" class="form-control  mt-2"  placeholder="nueva nota" href="/feed" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                      
                      
                    
               
                <div class="feed-icon px-2"><i class="fa fa-long-arrow-up text-black-50"></i></div>
            </div>
            <div class="bg-white border mt-2">
                <div>


                    <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                        <div class="d-flex flex-row align-items-center feed-text px-2"*ngIf ="userLogged|async as user; else btnIngresar">
                            <img class="rounded-circle" [src]="user.photoURL" width="45">
                            <div class="d-flex flex-column flex-wrap ml-2">
                                <span class="font-weight-bold m-2"> {{user.displayName? user.displayName : user.email}}</span><span class="text-black-50 time">40 minutes ago</span></div>
                        </div>
                        <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                    </div>
                </div>
                <div class="p-2 px-3">  <span><app-notas></app-notas>.
                </span></div>
                <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-thumbs-up"></i><i class="fa fa-comments-o"></i><i class="fa fa-share"></i></div>
            </div>
            <div class="bg-white border mt-2">
                <div>
                    <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                        <div class="d-flex flex-row align-items-center feed-text px-2" *ngIf ="userLogged|async as user; else btnIngresar">
                            <img class="rounded-circle" [src]="user.photoURL" width="45">
                            <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold m-2"> {{user.displayName? user.displayName : user.email}}</span><span class="text-black-50 time">40 minutes ago</span></div>
                        </div>
                        <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                    </div>
                </div>
                <div class="feed-image p-2 px-3"><img class="img-fluid img-responsive" src="https://www.10wallpaper.com/wallpaper/1366x768/1403/welcome_to_the_beach-scenery_HD_Wallpaper_1366x768.jpg"></div>
                <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-thumbs-up"></i><i class="fa fa-comments-o"></i><i class="fa fa-share"></i></div>
            </div>
        </div>
    </div>
</div>
</div>

<ng-template #btnIngresar >

</ng-template>
</div>
