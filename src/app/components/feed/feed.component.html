<app-navbar></app-navbar>

<!-- la clase ner tardo en andar-->
<div id="fondo" class="ner position-relative bottom-0 pt-4 ">
    <div class="container mt-4 mb-6 ">
        <div class="d-flex justify-content-center row  ">
            <div class="col-md-8  ">

                <app-modal></app-modal>

               
            
                    <!--<img class="rounded-circle" src="https://lh3.googleusercontent.com/a-/AFdZucrBvHwMMDXDBIlYv_QP_5fMkkctYqukZflK-sCu=s96-c" alt="" width="45"> -->
    
                <div class="feed ">
                    <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white sombra martop"
                        style="border-radius: 22px;">
                        <div class="d-flex flex-row align-items-center feed-text px-2"  
                        *ngIf= "userLogged|async as user; else btnIngresar">
                            <img class="rounded-circle" [src] =" user.photoURL" width="35">
                        </div>


 <!--ingresar texto modal-->
                        <input class="form-control" style="border-radius: 15px;"
                            placeholder=" Crea una nueva publicación" href="/feed" data-bs-toggle="modal"
                            data-bs-target= "#crearModal" readonly>
                           

 <!--ingresar imagen-->
                        <div class="feed-icon px-2">
                            <i class="fa fa-long-arrow-up text-black-50"></i>
                        </div>
                        <button type="button" style="border-radius: 100px;" class=" btn btn-outline-secondary ">
                            <i class="bi bi-image" width="45"></i>
                        </button>
                    </div>



                    <div class="bg-white border rounded mt-2 sombra" *ngFor="let notas of notas ">
                        <div>
                            <div class="d-flex flex-row justify-content-between align-items-center  border-bottom ">
                                <div class="d-flex flex-row align-items-center feed-text px-2"
                                    *ngIf= "userLogged|async as user; else btnIngresar">
                                   
                                     <img class="rounded-circle" [src]="notas.fotoUsuario" width="45"> 
                                    <div class="d-flex flex-column flex-wrap ml-2 ">


                                        <span class="font-weight-bold m-2"> {{notas.nombreUsuario}}
                                        </span>
                                        <span class="text-black-50 time m-2">
                                            <p id="omos "> {{notas.fechade_creacion * 1000 | date:'MM/dd h:mm a'}}</p>
                                        </span>


                                    </div>

                                </div>



                                <div class="p-3">
                                    <div class="dropdown">
                                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">

                                            <i class="bi bi-book p-2"></i>

                                        </button>
                                        <ul class="dropdown-menu">
                                            
                                            <li><a  class="dropdown-item" 

                                                    (click)="preUpdate(notas)" data-bs-toggle="modal"
                                                    data-bs-target= "#editModal"   >

                                                    <!--edit modal-->
                                                    <i class="bi bi-pencil-square">
                                                    </i> Editar
                                                </a>
                                            </li>
                                                                           
                            
                                            <li><a class="dropdown-item">
                                                <i class="bi bi-at"></i>Etiquetar</a>
                                            </li>
                                            <li><a class="dropdown-item"  (click)="preUpdate(notas)" (click)="eliminarNotaModal()">
                                                    <i class="bi bi-eraser-fill"></i> Borrar</a>
                                            </li>
                                           
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="rounded">
                            <span>
                                <div id="fpapel" class="rounded ">
                                    
                                    <div class="container ">
                                        <h4 style="color: #666262"  class="p-4" >{{notas.nombre_nota}}</h4>
                                        <p  style="color: #2b2929"> {{notas.descripcion}}</p>


                                    </div>

                                </div>
                            </span>

                        </div>

                    </div>

                    <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-thumbs-up"></i><i
                            class="fa fa-comments-o"></i><i class="fa fa-share"></i></div>

                    <ng-template #btnIngresar>

                    </ng-template>
                </div>

<app-modal></app-modal>
<app-crear-nota-modal></app-crear-nota-modal>

<ng-template #eliminarNota let-modal>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Atención</h5>
        <i  type="reset" class="bi bi-x-lg pos2"  (click)="modal.close()"  ></i>
      </div>
      <div class="modal-body">
        vas a eliminar la nota
       
       
      </div>
      <button type="reset"class="btn btn-outline-light pos3" (click)="modal.close()"(click)="aceptar()">aceptar</button>
     
    

    </div>
  
  </ng-template>
